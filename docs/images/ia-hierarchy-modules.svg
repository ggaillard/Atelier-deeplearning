<svg width="900" height="800" viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .title { font: bold 24px sans-serif; fill: #333; text-anchor: middle; }
    .section-title { font: bold 18px sans-serif; fill: #333; text-anchor: middle; }
    .section-description { font: 14px sans-serif; fill: #555; }
    .example { font: italic 12px sans-serif; fill: #555; }
    .module-tag { font: bold 12px sans-serif; fill: #825400; text-anchor: middle; }
    .note { font: 12px sans-serif; fill: #555; }
    .concept-title { font: bold 14px sans-serif; text-anchor: middle; }
    .concept-desc { font: 12px sans-serif; }
  </style>

  <!-- Background -->
  <rect width="900" height="800" fill="#fff" rx="10" ry="10" />
  
  <!-- Titre principal -->
  <text x="450" y="40" class="title">Le Deep Learning dans l'écosystème de l'IA</text>
  
  <!-- Intelligence Artificielle -->
  <rect x="50" y="60" width="800" height="140" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="10" ry="10" />
  <text x="450" y="85" class="section-title" fill="#6366f1">Intelligence Artificielle</text>
  <text x="60" y="110" class="section-description" width="780">Ensemble des techniques visant à créer des machines capables de simuler l'intelligence humaine.</text>
  <rect x="60" y="120" width="780" height="60" fill="#fff" stroke="#6366f1" stroke-width="1" rx="5" ry="5" />
  <text x="70" y="145" class="example"><tspan font-weight="bold">Exemple simple :</tspan> Comme un robot qui joue aux échecs ou un assistant virtuel qui répond à tes questions.</text>
  
  <!-- IA Symbolique/Classique -->
  <rect x="70" y="220" width="300" height="130" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="10" ry="10" />
  <text x="220" y="245" class="section-title" fill="#ef4444">IA Symbolique/Classique</text>
  <text x="80" y="270" class="section-description" width="280">Approche basée sur des règles explicites et la manipulation de symboles logiques définis par des experts.</text>
  <rect x="80" y="280" width="280" height="60" fill="#fff" stroke="#ef4444" stroke-width="1" rx="5" ry="5" />
  <text x="90" y="305" class="example"><tspan font-weight="bold">Exemple simple :</tspan> Comme les règles d'un jeu vidéo : "SI le joueur touche un monstre, ALORS il perd une vie". C'est simple, mais ça ne s'adapte pas aux situations nouvelles.</text>
  
  <!-- Machine Learning -->
  <rect x="390" y="220" width="440" height="400" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10" ry="10" />
  <text x="610" y="245" class="section-title" fill="#3b82f6">Machine Learning</text>
  <text x="400" y="270" class="section-description" width="420">Systèmes capables d'apprendre à partir des données sans être explicitement programmés.</text>
  <rect x="400" y="280" width="420" height="50" fill="#fff" stroke="#3b82f6" stroke-width="1" rx="5" ry="5" />
  <text x="410" y="305" class="example"><tspan font-weight="bold">Exemple simple :</tspan> Comme apprendre à reconnaître les chats en regardant des milliers de photos de chats, au lieu d'essayer de programmer "un chat a des oreilles pointues, des moustaches, etc."</text>
  
  <!-- Apprentissage supervisé -->
  <rect x="400" y="340" width="130" height="140" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" rx="10" ry="10" />
  <text x="465" y="360" class="concept-title" fill="#8b5cf6">Apprentissage supervisé</text>
  <text x="410" y="380" class="concept-desc" width="110">Apprentissage à partir d'exemples étiquetés.</text>
  <rect x="410" y="390" width="110" height="80" fill="#fff" stroke="#8b5cf6" stroke-width="1" rx="5" ry="5" />
  <text x="420" y="410" class="example" font-size="11"><tspan font-weight="bold">Exemple :</tspan> Comme quand un prof te corrige tes exercices de maths. La machine apprend à partir d'exemples où on lui dit "la bonne réponse est..."</text>
  
  <!-- Apprentissage non supervisé -->
  <rect x="540" y="340" width="130" height="140" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" rx="10" ry="10" />
  <text x="605" y="360" class="concept-title" fill="#8b5cf6">Apprentissage non supervisé</text>
  <text x="550" y="380" class="concept-desc" width="110">Découverte autonome de structures dans des données.</text>
  <rect x="550" y="390" width="110" height="80" fill="#fff" stroke="#8b5cf6" stroke-width="1" rx="5" ry="5" />
  <text x="560" y="410" class="example" font-size="11"><tspan font-weight="bold">Exemple :</tspan> Comme trier tes vêtements par couleur sans qu'on te le demande. La machine trouve des patterns toute seule.</text>
  
  <!-- Apprentissage par renforcement -->
  <rect x="680" y="340" width="130" height="140" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" rx="10" ry="10" />
  <text x="745" y="360" class="concept-title" fill="#8b5cf6">Apprentissage par renforcement</text>
  <text x="690" y="380" class="concept-desc" width="110">Apprentissage par essais-erreurs et récompenses.</text>
  <rect x="690" y="390" width="110" height="80" fill="#fff" stroke="#8b5cf6" stroke-width="1" rx="5" ry="5" />
  <text x="700" y="410" class="example" font-size="11"><tspan font-weight="bold">Exemple :</tspan> Comme apprendre à faire du vélo : tu tombes, tu te relèves, et petit à petit tu t'améliores.</text>
  
  <!-- Algorithmes classiques -->
  <rect x="400" y="490" width="130" height="120" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" rx="10" ry="10" />
  <text x="465" y="510" class="concept-title" fill="#0ea5e9">Algorithmes classiques</text>
  <text x="410" y="530" class="concept-desc" width="110">Méthodes traditionnelles (arbres de décision, SVM, k-NN).</text>
  <rect x="410" y="540" width="110" height="60" fill="#fff" stroke="#0ea5e9" stroke-width="1" rx="5" ry="5" />
  <text x="420" y="560" class="example" font-size="11"><tspan font-weight="bold">Exemple :</tspan> Comme une banque qui décide d'un prêt en vérifiant ton âge, ton salaire selon des règles fixes.</text>
  
  <!-- Deep Learning -->
  <rect x="400" y="360" width="410" height="240" fill="#dcfce7" stroke="#22c55e" stroke-width="3" rx="10" ry="10" opacity="0.6" />
  <text x="605" y="380" class="concept-title" fill="#22c55e">Deep Learning</text>
  <text x="605" y="395" font="bold 11px sans-serif" fill="#22c55e" text-anchor="middle">S'applique aux trois types d'apprentissage!</text>
  <text x="410" y="410" class="concept-desc" width="380">Branche du ML utilisant des réseaux de neurones à multiples couches pour extraire automatiquement des caractéristiques hiérarchiques.</text>
  <rect x="410" y="420" width="380" height="60" fill="#fff" stroke="#22c55e" stroke-width="1" rx="5" ry="5" />
  <text x="420" y="440" class="example" font-size="11"><tspan font-weight="bold">Exemple :</tspan> Comme si ton cerveau apprenait à reconnaître un visage en identifiant d'abord les contours, puis les yeux, le nez, puis l'ensemble du visage, et enfin qui est cette personne - tout ça automatiquement!</text>
  
  <!-- Architectures Deep Learning -->
  <rect x="420" y="490" width="85" height="90" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="8" ry="8" />
  <text x="462" y="510" class="concept-title" fill="#10b981" font-size="12">Réseaux feedforward</text>
  <rect x="425" y="520" width="75" height="50" fill="#fff" stroke="#10b981" stroke-width="1" rx="5" ry="5" />
  <text x="430" y="535" class="example" font-size="10"><tspan font-weight="bold">Exemple :</tspan> Comme lire un livre page par page. L'information ne va que dans un sens.</text>
  
  <rect x="515" y="490" width="85" height="90" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="8" ry="8" />
  <text x="557" y="510" class="concept-title" fill="#10b981" font-size="12">CNN</text>
  <rect x="520" y="520" width="75" height="50" fill="#fff" stroke="#10b981" stroke-width="1" rx="5" ry="5" />
  <text x="525" y="535" class="example" font-size="10"><tspan font-weight="bold">Exemple :</tspan> Comme ton œil qui détecte d'abord les contours, puis les formes, puis l'objet entier.</text>
  
  <rect x="610" y="490" width="85" height="90" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="8" ry="8" />
  <text x="652" y="510" class="concept-title" fill="#10b981" font-size="12">RNN/LSTM</text>
  <rect x="615" y="520" width="75" height="50" fill="#fff" stroke="#10b981" stroke-width="1" rx="5" ry="5" />
  <text x="620" y="535" class="example" font-size="10"><tspan font-weight="bold">Exemple :</tspan> Comme lire un livre en te souvenant des chapitres précédents.</text>
  
  <rect x="705" y="490" width="85" height="90" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="8" ry="8" />
  <text x="747" y="510" class="concept-title" fill="#10b981" font-size="12">Transformers</text>
  <rect x="710" y="520" width="75" height="50" fill="#fff" stroke="#10b981" stroke-width="1" rx="5" ry="5" />
  <text x="715" y="535" class="example" font-size="10"><tspan font-weight="bold">Exemple :</tspan> Comme ChatGPT qui comprend le sens complet d'une phrase.</text>
  
  <!-- Étiquettes des modules -->
  <rect x="420" y="475" width="85" height="20" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="10" ry="10" />
  <text x="462" y="488" class="module-tag">Module 1</text>
  
  <rect x="515" y="475" width="85" height="20" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="10" ry="10" />
  <text x="557" y="488" class="module-tag">Module 2</text>
  
  <rect x="610" y="475" width="85" height="20" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="10" ry="10" />
  <text x="652" y="488" class="module-tag">Module 2</text>
  
  <rect x="705" y="475" width="85" height="20" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="10" ry="10" />
  <text x="747" y="488" class="module-tag">Module 3-4</text>
  
  <!-- Structure de la formation -->
  <rect x="50" y="640" width="800" height="150" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="10" ry="10" />
  <text x="450" y="665" class="section-title" fill="#92400e">Structure de la formation</text>
  
  <!-- Module 1 -->
  <rect x="70" y="680" width="180" height="90" fill="#fcd34d" stroke="#d97706" stroke-width="2" rx="8" ry="8" opacity="0.3" />
  <text x="160" y="700" class="concept-title" fill="#92400e">Module 1</text>
  <text x="80" y="720" font="bold 12px sans-serif" fill="#92400e">Fondamentaux du Deep Learning</text>
  <text x="80" y="740" class="note">• Introduction aux réseaux de neurones</text>
  <text x="80" y="755" class="note">• Réseaux feedforward</text>
  <text x="80" y="770" class="note">• Premiers modèles sur MNIST</text>
  
  <!-- Module 2 -->
  <rect x="260" y="680" width="180" height="90" fill="#fcd34d" stroke="#d97706" stroke-width="2" rx="8" ry="8" opacity="0.3" />
  <text x="350" y="700" class="concept-title" fill="#92400e">Module 2</text>
  <text x="270" y="720" font="bold 12px sans-serif" fill="#92400e">Architectures spécialisées</text>
  <text x="270" y="740" class="note">• Réseaux convolutifs (CNN)</text>
  <text x="270" y="755" class="note">• Réseaux récurrents (RNN/LSTM)</text>
  <text x="270" y="770" class="note">• Applications vision et texte</text>
  
  <!-- Module 3 -->
  <rect x="450" y="680" width="180" height="90" fill="#fcd34d" stroke="#d97706" stroke-width="2" rx="8" ry="8" opacity="0.3" />
  <text x="540" y="700" class="concept-title" fill="#92400e">Module 3</text>
  <text x="460" y="720" font="bold 12px sans-serif" fill="#92400e">Applications pratiques</text>
  <text x="460" y="740" class="note">• Frameworks (TensorFlow/Keras)</text>
  <text x="460" y="755" class="note">• Optimisation de modèles</text>
  <text x="460" y="770" class="note">• Introduction à l'API Mistral</text>
  
  <!-- Module 4 -->
  <rect x="640" y="680" width="180" height="90" fill="#fcd34d" stroke="#d97706" stroke-width="2" rx="8" ry="8" opacity="0.3" />
  <text x="730" y="700" class="concept-title" fill="#92400e">Module 4</text>
  <text x="650" y="720" font="bold 12px sans-serif" fill="#92400e">Projet intégrateur</text>
  <text x="650" y="740" class="note">• Développement d'un chatbot</text>
  <text x="650" y="755" class="note">• Utilisation de l'API Mistral</text>
  <text x="650" y="770" class="note">• Projet complet de Deep Learning</text>
</svg>