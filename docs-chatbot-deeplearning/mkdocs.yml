site_name: Chatbot pédagogique pour le Deep Learning
site_description: Cours BTS SIO SLAM sur le développement d'un chatbot pédagogique
site_author: Votre Nom
site_url: https://ggaillard.github.io/Atelier-deeplearning/  
repo_url: https://github.com/ggaillard/Atelier-deeplearning  
repo_name: ggaillard/Atelier-deeplearning

theme:
  name: material
  language: fr
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - attr_list
  - pymdownx.arithmatex
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.magiclink
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocs-jupyter
  - mermaid2

nav:
  - Accueil: index.md
  - Présentation du projet: presentation.md
  - Carte de progression: carte-progression.md
  - Séance 1: seance1/index.md
  - Séance 2: seance2/index.md
  - Séance 3: seance3/index.md
  - Séance 4: seance4/index.md
  - Ressources:
    - Liste: ressources/index.md
    - API Mistral: ressources/api-mistral.md
    - Base de connaissances: ressources/base-connaissances.md
    - Schémas JSON: ressources/json-schemas.md
  - Évaluation:
    - Critères: evaluation/index.md
    - Grille de répartition: evaluation/grille-repartition-taches.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/votre-repo/chatbot-deeplearning
